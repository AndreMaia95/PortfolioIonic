<ion-content [fullscreen]="true">
  <ion-card class="cardcss">
    <div class="translate-btns">
      <ion-button
        fill="clear"
        color="dark"
        type="small"
        class="btn-translate"
        (click)="changeLanguage('en')"
        >{{'EN'|translate}}</ion-button
      >
      <ion-button
        fill="clear"
        color="dark"
        type="small"
        class="btn-translate"
        (click)="changeLanguage('pt')"
        >{{'PT'|translate}}</ion-button
      >
    </div>
    <ion-img
      alt="AndrÃ© Maia"
      class="img"
      src="../../assets/images/IMG_5148.jpg"
    ></ion-img>
    <ion-card-header>
      <ion-card-title> {{ me?.info?.name }} </ion-card-title
      ><ion-button
        size="small"
        color="green"
        fill="clear"
        class="info-mebtn3"
        (click)="setOpen(true)"
        ><ion-icon name="information-circle-outline"></ion-icon
      ></ion-button>
      <ion-modal [isOpen]="isModalOpen">
        <ng-template>
          <ion-content class="ion-padding">
            <ion-card>
              <ion-card-header>
                <ion-card-title class="ion-text-center"
                  >{{ 'whoami' | translate }}</ion-card-title
                >
              </ion-card-header>
              <ion-card-content>
                <p>{{ 'aboutmeinfo' | translate }}</p>
                <p><b>{{ 'number' | translate }}</b> 27711</p>
                <p class="ion-padding-top"><b>Lazer:</b></p>
                <div class="lazer">
                  <p>
                    <ion-icon
                      class="lazericons"
                      name="barbell-outline"
                    ></ion-icon>
                  </p>
                  <p>
                    <ion-icon
                      class="lazericons"
                      name="code-slash-outline"
                    ></ion-icon>
                  </p>
                  <p>
                    <ion-icon
                      class="lazericons"
                      name="airplane-outline"
                    ></ion-icon>
                  </p>
                  <p>
                    <ion-icon class="lazericons" name="beer-outline"></ion-icon>
                  </p>
                </div>
              </ion-card-content>
            </ion-card>
            <ion-button
              (click)="setOpen(false)"
              size="large"
              expand="block"
              color="green"
              class="backbtn"
              >{{ 'close' | translate }}
            </ion-button>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-card-header>
    <ion-card-content class="ion-margin-horizontal">
      <ion-card-subtitle class="ion-border"
        ><ion-icon class="developericon" name="desktop"></ion-icon
        >&nbsp;&nbsp;&nbsp; {{ 'webDeveloper' | translate }}</ion-card-subtitle
      >
      <ion-card-subtitle>
        <ion-icon class="locationicon" name="location"></ion-icon
        >&nbsp;&nbsp;&nbsp; {{ me?.info?.address }}</ion-card-subtitle
      >
    </ion-card-content>
    <ion-card-content class="ion-text-center">
      <ion-row>
        <ion-col size="4" class="ion-text-left">
          <ion-button
            color="dark"
            size="large"
            cursor="pointer"
            href="https://github.com/AndreMaia95"
            target="_blank"
            ><ion-icon name="logo-github"></ion-icon
          ></ion-button>
        </ion-col>

        <ion-col size="4">
          <ion-button
            color="dark"
            size="large"
            cursor="pointer"
            href="https://twitter.com/AMaia098"
            target="_blank"
            ><ion-icon name="logo-twitter"></ion-icon
          ></ion-button>
        </ion-col>

        <ion-col size="4" class="ion-text-right">
          <ion-button
            color="dark"
            size="large"
            cursor="pointer"
            href="https://www.linkedin.com/in/andr%C3%A9-maia-3b2b84221/"
            target="_blank"
            ><ion-icon name="logo-linkedin"></ion-icon
          ></ion-button>
        </ion-col>
      </ion-row>
      <div class="ion-text-center">
        <ion-button
          routerLink="/tab2"
          size="large"
          expand="block"
          color="green"
          class="infobtn ion-align-center"
          >{{ 'moreInformation' | translate }}
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-toggle
    (ionChange)="toggleTheme($event)"
    color="medium"
    [enableOnOffLabels]="true"
  ></ion-toggle>
</ion-content>
