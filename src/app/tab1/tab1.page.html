<ion-content [fullscreen]="true">
  <ion-button (click)="changeLanguage('en')">{{'en'|translate}}</ion-button>
  <ion-button (click)="changeLanguage('pt')">{{'pt'|translate}}</ion-button>
  <ion-card class="cardcss">
    <ion-img
      alt="André Maia"
      class="img"
      src="../../assets/images/IMG_5148.jpg"
    ></ion-img>
    <ion-card-header>
      <ion-card-title>André Maia</ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-margin-horizontal">
      <ion-card-subtitle class="ion-border"
        ><ion-icon name="desktop"></ion-icon>&nbsp;&nbsp;&nbsp; {{
        'webDeveloper' | translate }}</ion-card-subtitle
      >
      <ion-card-subtitle>
        <ion-icon name="location"></ion-icon>&nbsp;&nbsp;&nbsp; Póvoa de
        Varzim</ion-card-subtitle
      >
    </ion-card-content>
    <ion-card-content class="ion-text-center">
      <ion-row>
        <ion-col size="4" class="ion-text-left">
          <ion-button
            color="dark"
            size="large"
            cursor="pointer"
            href="https://github.com/AndreMaia95"
            target="_blank"
            ><ion-icon name="logo-github"></ion-icon
          ></ion-button>
        </ion-col>

        <ion-col size="4">
          <ion-button
            color="dark"
            size="large"
            cursor="pointer"
            href="https://twitter.com/AMaia098"
            target="_blank"
            ><ion-icon name="logo-twitter"></ion-icon
          ></ion-button>
        </ion-col>

        <ion-col size="4" class="ion-text-right">
          <ion-button
            color="dark"
            size="large"
            cursor="pointer"
            href="https://www.linkedin.com/in/andr%C3%A9-maia-3b2b84221/"
            target="_blank"
            ><ion-icon name="logo-linkedin"></ion-icon
          ></ion-button>
        </ion-col>
      </ion-row>
      <ion-button
        routerLink="/tab2"
        size="large"
        expand="block"
        color="dark"
        class="infobtn"
        href="#"
        >{{ 'moreInformation' | translate }}
      </ion-button>
    </ion-card-content>
  </ion-card>
  <ion-avatar>
    <img
      alt="André Maia"
      class="avatar-me"
      src="https://ionicframework.com/docs/img/demos/avatar.svg"
    />
  </ion-avatar>
</ion-content>
